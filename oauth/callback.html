<!doctype html><html lang="vi"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>OAuth Callback — SkyBook</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50 text-gray-800"><main class="container mx-auto px-4 py-14"><h1 class="text-3xl font-bold mb-6">TikTok OAuth Callback</h1><div id="box" class="bg-white rounded-2xl p-6 shadow"></div><div class="mt-6"><a href="../review.html" class="px-5 py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Quay lại Review &amp; Đăng TikTok</a></div></main><script>const p=new URLSearchParams(location.search);const code=p.get('code');const state=p.get('state');document.getElementById('box').innerHTML=`<p>Code: <b>${code||'(không có)'}</b></p><p>State: <b>${state||'(không có)'}</b></p><p class='text-sm text-gray-500 mt-3'>Trang này dùng để hiển thị tham số redirect từ TikTok (OAuth2).</p>`;</script></body></html>
