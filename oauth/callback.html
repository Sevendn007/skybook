<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="SkyBook — cửa hàng sách trực tuyến. Mua sách in & ebook mới nhất với giao hàng nhanh.">
  <meta property="og:title" content="SkyBook — Hiệu sách trực tuyến">

  <meta property="og:type" content="website">
  <meta property="og:url" content=".">
  <meta property="og:image" content="./assets/og.png">
  <link rel="icon" href="./assets/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config (optional enhancements)
    tailwind.config = { theme: { extend: { fontFamily: { display: ['ui-sans-serif','system-ui','-apple-system'] } } } };
  </script>
  <style>
    .container { max-width: 1100px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<main class="container mx-auto px-4 pt-20 pb-20">
  <div class="rounded-2xl bg-white p-8 shadow max-w-xl mx-auto text-center">
    <h1 class="text-2xl font-bold">Kết nối TikTok</h1>
    <p class="mt-2 text-gray-600">Nếu bạn thấy trang này sau khi uỷ quyền, ứng dụng đã nhận được mã xác thực.</p>
    <pre id="codeBox" class="mt-6 bg-gray-900 text-gray-100 p-4 rounded-xl overflow-auto text-left"></pre>
    <a href="../" class="mt-6 inline-flex px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Quay lại trang chủ</a>
  </div>
</main>
<script>
  const params = new URLSearchParams(window.location.search);
  const code  = params.get('code');
  const state = params.get('state');
  document.getElementById('codeBox').textContent = 'code=' + code + '\nstate=' + state;
</script>
</body></html>
