<!doctype html><html lang="vi"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Chính sách quyền riêng tư — SkyBook</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50 text-gray-800"><main class="container mx-auto px-4 py-12"><h1 class="text-3xl font-bold mb-4">Chính sách quyền riêng tư</h1><p>Chúng tôi chỉ lưu thông tin cần thiết để xử lý đơn hàng và cải thiện trải nghiệm. Khi người dùng đăng nhập TikTok, chúng tôi chỉ sử dụng token tạm thời để gọi API đăng video review theo ủy quyền của người dùng.</p></main></body></html>
